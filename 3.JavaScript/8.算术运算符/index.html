<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1=100;
        var num2=10;

        //加法
        console.log(num1+num2);
        //减法
        console.log(num1-num2);
        //乘法
        console.log(num1*num2);
        //除法
        console.log(num1/num2);

        //取余
        console.log(num1%num2);

        //自增或自减运算符相当于当前值+1或者-1
        var num3=20;
        console.log(++num3); //num3+1 = 21
        console.log(--num3); //num3-1 = 20

        //自增和自减有两种写法 ++num   num++
        // ++在前，先自增再运算；++在后，先运算再自增

        var num4=10;
        //console.log(++num4);
        console.log(num4++);

    </script>
</body>
</html>
