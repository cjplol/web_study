<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var names=["iwen","ime","frank"];
        var result=names.shift();  //删除iwen,返回iwen
        console.log(names);
        console.log(result);

        //shift():清空数组元素
        var arr=[];
        console.log(arr.shift());   //undefined

        var arr1=[100,200,300];
        var item;
        while(item=arr1.shift()){
            console.log(item);
        }
        console.log(arr1);

        //unshift
        var arr2=[200];
        arr2.unshift(100,120,140);
        console.log(arr2);
    </script>
</body>
</html>
