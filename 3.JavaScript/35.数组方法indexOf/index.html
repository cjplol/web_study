<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[10,20,30,40,30];
        //判断数组中是否存在30
        console.log(arr.indexOf(30));   //2
        console.log(arr.indexOf(60));   //-1
        if (arr.indexOf(30)>-1){
            console.log("存在30");
        }
        else{
            console.log("不存在30");
        }

        //第二个参数：指定位置开始搜索
        console.log(arr.indexOf(20,3)); //-1
    </script>
</body>
</html>
