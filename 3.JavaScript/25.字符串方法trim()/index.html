        var name="  itbaizhan  ";

        //如果字符串中间有空格，不能去掉
        name3="it bai zhan";

        console.log(name3);
        console.log(result);

        var name4="   itbaizhan    ";
        console.log(name4.trimStart());
        console.log(name4.trimEnd());
    </script>
