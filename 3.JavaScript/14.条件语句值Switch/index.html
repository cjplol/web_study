<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var day=6;
        switch(day){
            case 0:
                console.log("今天星期一")
                break;
            case 1:
                console.log("今天星期二");
                break;
            case 2:
                console.log("今天星期三");
                break;
            case 3:
                console.log("今天星期四");
                break;
            case 4:
                console.log("今天星期五");
                break;
            case 5:
                console.log("今天星期六");
                break;
            default:
                console.log("今天星期天");
                break;
        }

        //不加break，会出问题，以下是演示
        var x=1;
        switch(x){
            case 1:
                console.log("x=1");
            case 2:
                console.log("x=2");
            case 3:
                console.log("x=3");
            default:
                console.log("x值未知");
        }

    </script>
</body>
</html>
