<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //需求：如果i的值=5，则不再继续执行下去
        for(var i=0;i<100;i++){
            if(i==5){
                break;
            }
            console.log(i);
        } 

        for(var i=0;i<100;i++){
            if(i==5){
                continue;
            }
            console.log(i);
        } 
    </script>
</body>
</html>
