<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //列表反转
        var arr=[1,2,3,4,5];
        console.log(arr);
        arr.reverse()
        console.log(arr);   //[5, 4, 3, 2, 1]

        //字符串反转，helloworld，反转显示
        var str="helloworld";
        myArr=str.split("");
        myArr.reverse();
        console.log(myArr.join(""));    //dlrowolleh

    </script>
</body>
</html>
