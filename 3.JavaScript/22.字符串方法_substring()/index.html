<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name="itbaizhan";
        //参数1：开始位置
        //参数2：结束位置（不包含该位置）
        var result=name.substring(2,9);
        console.log(result);
        console.log(name);

        var result2=name.substring(2);
        console.log(result2);

        var result3=name.substring(9,2);    //自动变成2和9
        console.log(result3);

        var result4=name.substring(-2,3); //0 3
        console.log(result4);   //itb

        var result5=name.substring(3,-1)  //3 0 => 0 3
        console.log(result5);
    </script>
</body>
</html>
