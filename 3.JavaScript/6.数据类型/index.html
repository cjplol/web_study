<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //基本数据类型（原始类型）
        //数值/数字 类型
        var age=20;

        //字符串类型:被双引号或单引号包裹的值
        var name="cjp";
        var name2='cjp';

        //布尔类型：计算机是由0和1组成，0：false 1：true
        var flag=true;
        var flags=false;

        //引用数据类型，合成数据类型，复合数据类型：object（对象）
        var user={
            age:25,
            name:'cjp',
            marry:false
        }

        var hello=null;
        var world=undefined;  

    </script>
</body>
</html>
